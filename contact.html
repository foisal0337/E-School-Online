<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Contact Page </title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
</head>

<body>

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background: #92bde7;
            color: #485e74;
            line-height: 1.6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1em;
        }
        
        .container {
            max-width: 1170px;
            margin-left: auto;
            margin-right: auto;
            padding: 1em;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        .brand {
            text-align: center;
        }
        
        .brand span {
            color: #fff;
        }
        
        .wrapper {
            box-shadow: 0 0 20px 0 rgba(72, 94, 116, 0.7);
        }
        
        .wrapper>* {
            padding: 1em;
        }
        
        .company-info {
            background: #c9e6ff;
        }
        
        .company-info h3,
        .company-info ul {
            text-align: center;
            margin: 0 0 1rem 0;
        }
        
        .contact {
            background: #f9feff;
        }
        
        .contact form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }
        
        .contact form label {
            display: block;
        }
        
        .contact form p {
            margin: 0;
        }
        
        .contact form .full {
            grid-column: 1 / 3;
        }
        
        .contact form button,
        .contact form input,
        .contact form textarea {
            width: 100%;
            padding: 1em;
            border: 1px solid #c9e6ff;
        }
        
        .contact form button {
            background: #c9e6ff;
            border: 0;
            text-transform: uppercase;
        }
        
        .contact form button:hover,
        .contact form button:focus {
            background: #92bde7;
            color: #fff;
            outline: 0;
            transition: background-color 2s ease-out;
        }
        
        .alert {
            text-align: center;
            padding: 10px;
            background: #79c879;
            color: #fff;
            margin-bottom: 10px;
            display: none;
        }
        
        @media(min-width:700px) {
            .wrapper {
                display: grid;
                grid-template-columns: 1fr 2fr;
            }
            .wrapper>* {
                padding: 2em;
            }
            .company-info h3,
            .company-info ul,
            .brand {
                text-align: left;
            }
        }
    </style>
    <div class="container">
        <h1 class="brand"><span>E-learning </span> School Everywhere</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Online School Service </h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 Dhaka </li>
                    <li><i class="fa fa-phone"></i> (888+) 0178483..</li>
                    <li><i class="fa fa-envelope"></i> foisal0337@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alert">Your message has been sent</div>
                <form id="contactForm">
                    <p>
                        <label>First Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Last Name </label>
                        <input type="text" name="lastname" id="lastname">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="main.js"></script>
</body>

</html>
